<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div id="suma">
        <p>Este es un p√°rrafo de ejemplo que contiene un <a href="https://www.ejemplo.com">enlace</a> y un <span
                style="color: blue;">span</span>.</p>
    </div>

</body>

<script>
    /*
    Crea un programa que muestre en consola cuentos elementos p, a y span
    hay en una pieza de codigo HTML
    */

    let codigoTotal = document.getElementById('suma');
    let p = codigoTotal.getElementsByTagName('p').length;
    let a = codigoTotal.getElementsByTagName('a').length;
    let span = codigoTotal.getElementsByTagName('span').length;

    console.log('Cantidad de elementos p: ' + p);
    console.log('Cantidad de elementos a: ' + a);
    console.log('Cantidad de elementos span: ' + span);
</script>
