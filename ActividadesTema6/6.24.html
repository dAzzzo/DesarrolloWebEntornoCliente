<script>
    /*
    Elabora un programa que solicite al usuario el num
    de filas y columnas, y genere esa tabla rellena con
    numeros aleatorios. Finalmente, el programa debe 
    recorrer la tabla y mostrar en consola cuantas filas
    y columnas ha detectado
    */

    function generarTabla(filas, columnas) {
        let tabla = [];

        for (let i = 0; i < filas; i++) {
            let fila = [];
            for(let j=0;j<columnas;j++){
                fila.push(Math.floor(Math.random()  * 100));
            }
            tabla.push(fila);
        }
        return tabla;
    }

    function mostrarTabla(tabla){
        console.log('Tabla generada:');
        for(let i = 0; i<tabla.length;i++){
            console.log(tabla[i].join('\t'));
        }
    }

    function contarFilasColumnas(tabla){
        console.log("\nRecorriendo la tabla para contar filas y columnas:");

        console.log('Numero de filas: ' + tabla.length);

        if(tabla.length > 0){
            console.log('Numero de columnas: ' +  tabla[0].length);
        }else{
            console.log('La tabla est√° vacia');
        }
    }

    let filas = parseInt(prompt('Ingrese el numero de filas:'));
    let columnas = parseInt(prompt('Ingrese el numero de columnas:'));

    let tablaGenerada = generarTabla(filas, columnas);
    mostrarTabla(tablaGenerada);

    contarFilasColumnas(tablaGenerada);



</script>
