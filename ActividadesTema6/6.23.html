<script>
    /*
    Escribe un programa que compruebe cada 10 segundos
    si existen cookies y las borre
    */

   function borrarCookie(name){
    document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
   }

   function comprobacionYborrado(){
    // Tenemos que comprobar si existe la cookie 'nombre'
    if(document.cookie.includes('nombre')){
        // Busca que exista y si existe se elimina
        borrarCookie('nombre');
        console.log('Cookie "nombre" eliminada.');
    }

    // Ahora hacemos lo mismo pero con la cookie 'edad'
    if(document.cookie.includes('edad')){
        borrarCookie('edad');
        console.log('Cookie "edad" eliminada.');
    }
   }

   // Los 10 segundos se especifican en milisegundos (10000)
   setInterval(comprobacionYborrado, 10000);

</script>
