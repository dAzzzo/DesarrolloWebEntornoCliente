<script>
    /*
    Escribe un programa que compruebe cada 10 segundos
    si existen cookies y las borre
    */

   function borrarCookie(name){
    document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;'
   }

   function comprobacionYborrado(){
    if(document.cookie.includes('nombre')){
        borrarCookie('nombre');
        console.log('Cookie "nombre" eliminada');
    }

    if(document.cookie.includes('edad')){
        borrarCookie('edad');
        console.log('Cookie "edad" eliminada');
    }
   }

   setInterval(comprobacionYborrado, 1000);

</script>
