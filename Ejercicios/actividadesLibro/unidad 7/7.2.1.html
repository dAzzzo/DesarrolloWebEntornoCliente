<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form name="formulario" action="procesa.php" method="POST">
        <input type="text" name="edad" placeholder="Edad...">
        <input type="text" name="email" placeholder="Email..." required>
        <input type="text" name="tlf" placeholder="Tlf..." required>
        <input type="submit" name="submit" value="Enviar">
    </form>
    <div id="errores"></div>
    <script src="eventos.js"></script>

    <script>

        /*
    Crea un formulario con tres controles, dos de ellos obligatorios, de manera que
    cuando cada control obligatorioo gane el foco se muestre un mensaje indicado 
    este hecho. Y cuando pierda el foco, elimine todos los mensajes mostrados 
    al usuario.
    */
        let controles = document.forms[0].elements;
        let numEltos = document.forms[0].length;

        for (let i = 0; i < numEltos; i++) {
            controles[i].addEventListener('focus', () => {
                if (controles[i].hasAttribute('required')) {
                    document.getElementById('errores').innerHTML = 'Compulsary';
                }
            });
            controles[i].addEventListener('blur', () => {
                if (controles[i].hasAttribute('required')) {
                    document.getElementById('errores').innerHTML = "";
                }
            })
        }

    </script>
</body>

</html>
