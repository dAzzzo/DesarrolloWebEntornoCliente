<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form id="emailForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <button type="button" onclick="validateEmail()">Enviar Formulario</button>
        <button type="button" onclick="resetForm()">Reiniciar Formulario</button>
    </form>

    <script>

        /*
    Crea un formulario con un solo control, una direccion de correo electronico.
    Ademas, incluye dos enlaces, uno para enviar el formulario y otro para reiniciarlo.
    Los enlace no deben funcionar como enlaces, si no como botones que lancen los 
    eventos submit y reset. Antes de permitir el envio del formulario es necesario 
    comprobar que el correo electronico introducido contiene una @
    */
        function validateEmail() {
            var emailInput = document.getElementById("email");
            var emailValue = emailInput.value;

            if (emailValue.includes('@')) {
                // El correo electrónico es válido, enviar el formulario
                document.getElementById("emailForm").submit();
            } else {
                // Mostrar un mensaje de error o realizar alguna acción
                alert("Por favor, introduce una dirección de correo electrónico válida.");
            }
        }

        function resetForm() {
            document.getElementById("emailForm").reset();
        }
    </script>
</body>

</html>
