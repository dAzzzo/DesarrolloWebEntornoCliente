<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del vehículo</title>
    <style>
        .info-box {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
            width: 300px;
        }

        .color-box {
            /* El color de fondo se cambiará dinámicamente */
            padding: 10px;
            margin-bottom: 10px;
        }

        .model {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .displacement {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="info-box">
        <h2 class="model" id="model"></h2>
        <div class="color-box" id="colorBox"></div>
        <p>Cilindrada: <span class="displacement" id="displacement"></span></p>
        <button onclick="changeColor()">Cambiar Color</button>
    </div>

    <script>
        /*
       Utilizando el codigo del ejemplo anterior, integralo en unaaplicacion
       web que se consiga presentar los datos en formato HTML y aplique a 
       posteriori estilos css, de manera que la marca y el modelo sean
       un elemento h2, el color sea una caja coloreada y la cilindrada
       aparezca en negrita dentro de un span
       */
        function fetchData() {
            fetch('https://lopegonzalez.es/servicios/vehiculos.php?matricula=1702TGG')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Asignar datos a los elementos HTML
                    document.getElementById('model').textContent = data.marca + ' ' + data.modelo;
                    document.getElementById('colorBox').style.backgroundColor = data.color;
                    document.getElementById('displacement').textContent = data.cilindrada;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        // Llamar a fetchData al cargar la página
        window.onload = fetchData;

        function changeColor() {
            var colorBox = document.getElementById("colorBox");
            var randomColor = getRandomColor();
            colorBox.style.backgroundColor = randomColor;
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>

</html>
