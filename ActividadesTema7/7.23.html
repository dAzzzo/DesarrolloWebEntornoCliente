<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <style>
        .caja {
            background-color: #006bf7;
            width: 100px;
            height: 100px;
            padding: 10px;
            text-align: center;
            margin: 20px;

        }

<body>

    <h2>Intenta pulsar el cuadrado...</h2>
    <div id="caja" class="caja">: P</div>

    <script>
        /*
       Crea una rutina que no permita que  el rat칩n se coloque encima
       de una caja azul de 100 x 100 px. Cada vez que el rat칩n intente 
       colocarse encima, la posici칩n de la caja debe cambiar aleatoriamente
       por la p치gina.
        */

        document.addEventListener('mouseover', function () {
            let caja = document.getElementById('caja');
           
            let nuevaPosX = Math.floor(Math.random() * window.innerWidth);
            let nuevaPosY = Math.floor(Math.random() * window.innerHeight);
           
            caja.style.left = nuevaPosX + 'px';
            caja.style.top = nuevaPosY + 'px';
        
        });
    </script>

</body>
