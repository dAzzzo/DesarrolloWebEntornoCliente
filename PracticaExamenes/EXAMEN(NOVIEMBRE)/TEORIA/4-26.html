        <script>
        /*Escribe una función que reciba como parámetro un array de 3x3 y lo devuelva
        modificado con todos sus elementos a 0 excepto la diagonal principal*/
        function diagonal(array) {

  for (let i = 0; i < array.length; i++) {
    for (let j = 0; j < array[i].length; j++) {
      
      if (i !== j) {
        array[i][j] = 0;
      }
    }
  }

  return array;
}

// Ejemplo de uso:
const matriz = [
  [1, 2, 3],
  [4, 5, 6],
  [7, 8, 9]
];

const matrizModificada = diagonal(matriz);
document.write(matrizModificada);
            
    </script>
