<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        Escribe una funcion que lance dos dados tantas veces como indique un parámetro
        y devuleva el lanzamiento que ha obtenido la puntuación ganadora.
     
        */
      function lanzarDados(veces) {
        let mejorLanzamiento = { puntuacion: 0, lanzamiento: [] };

        for (let i = 0; i < veces; i++) {
          const dado1 = Math.floor(Math.random() * 6) + 1; // Números entre 1 y 6 Math.floor redondea el numero
          const dado2 = Math.floor(Math.random() * 6) + 1; // Números entre 1 y 6

          const puntuacionActual = dado1 + dado2;

          if (puntuacionActual > mejorLanzamiento.puntuacion) {
            mejorLanzamiento.puntuacion = puntuacionActual;
            mejorLanzamiento.lanzamiento = [dado1, dado2];
          }
        }

        return mejorLanzamiento;
      }

      // Ejemplo de uso para lanzar los dados 10 veces
      const resultado = lanzarDados(10);
      console.log("Mejor lanzamiento:", resultado);
    </script>
  </body>
</html>
