<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Error</title>
</head>

<body>
    <script>

        // Ejemplo de URIError: Creando una URI malformada
        try {
            decodeURIComponent("%");
        } catch (error) {
            if (error instanceof URIError) {
                console.error("Error de URI:", error.message);
            }
        }

    </script>
</body>

</html>
