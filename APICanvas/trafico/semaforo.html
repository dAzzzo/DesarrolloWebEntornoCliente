<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semáforo</title>
  <style>
    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="200" height="400"></canvas>
  <script>
    // Obtener el contexto del lienzo
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // Función para dibujar el semáforo
    function draw() {
      // Fondo blanco
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dibujar las luces del semáforo
      // Luz roja
      ctx.beginPath();
      ctx.fillStyle = 'red';
      ctx.arc(100, 100, 30, 0, Math.PI * 2);
      ctx.fill();

      // Luz amarilla
      ctx.beginPath();
      ctx.fillStyle = 'yellow';
      ctx.arc(100, 200, 30, 0, Math.PI * 2);
      ctx.fill();

      // Luz verde
      ctx.beginPath();
      ctx.fillStyle = 'green';
      ctx.arc(100, 300, 30, 0, Math.PI * 2);
      ctx.fill();
    }

    // Llamar a la función para dibujar el semáforo
    draw();
  </script>
</body>
</html>
