<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semáforo</title>
  <style>
    canvas {
      border: 2px solid black;
    }
    button {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="200" height="400"></canvas>
  <br>
  <button onclick="cambiarColor()">Cambiar luz</button>

  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var luzActual = 0; // 0: Rojo, 1: Amarillo, 2: Verde
    var colores = ['red', 'yellow', 'green'];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar las luces del semáforo
      for (var i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.fillStyle = (luzActual === i) ? colores[i] : 'gray'; // Luz encendida o apagada
        ctx.arc(100, 100 + i * 100, 30, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function cambiarColor() {
      luzActual = (luzActual + 1) % 3; // Cambiar a la siguiente luz
      draw();
    }

    draw();
  </script>
</body>
</html>
