<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="lienzo" width="200px" height="200px">

    </canvas>
    <canvas id="lienzo1" width="200px" height="200px">

    </canvas>
    <canvas id="lienzo2" width="200px" height="200px">

    </canvas>


    <script>
        let lienzo = document.getElementById("lienzo");
let ctx = lienzo.getContext("2d");

let lienzo1 = document.getElementById("lienzo1");
let ctx1 = lienzo1.getContext("2d");

let lienzo2 = document.getElementById("lienzo2");
let ctx2 = lienzo2.getContext("2d");


//Señal 1
ctx.beginPath();
ctx.moveTo(100, 20);
ctx.lineTo(180, 180);
ctx.lineTo(20, 180);
ctx.closePath();

ctx.lineWidth = 10;
ctx.strokeStyle = "red";
ctx.lineJoin = "round";

ctx.stroke();


//Señal 2
ctx1.beginPath();
ctx1.moveTo(100, 180);
ctx1.lineTo(20, 20);
ctx1.lineTo(180, 20);
ctx1.closePath();

ctx1.lineWidth = 10;
ctx1.strokeStyle = "red";

ctx1.lineJoin = "round";

ctx1.stroke();


//Señal 3
ctx2.beginPath();
ctx2.moveTo(100, 20);
ctx2.lineTo(180, 180);
ctx2.lineTo(20, 180);
ctx2.closePath();

ctx2.lineWidth = 10;
ctx2.strokeStyle = "red";
ctx2.lineJoin = "round";

ctx2.fillStyle = "yellow";

ctx2.fill();
ctx2.stroke();


ctx2.beginPath();
ctx2.moveTo(100, 80);
ctx2.lineTo(100, 130);
ctx2.closePath();

ctx2.strokeStyle = "black";
ctx2.moveTo(100, 150);
ctx2.arc(100, 150, 5, 0, 2 * Math.PI);

ctx2.fill();
ctx2.stroke();
    </script>
</body>
</html>
