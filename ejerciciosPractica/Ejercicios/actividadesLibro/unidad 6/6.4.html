<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizadores y Enlaces</title>
</head>

<body>

    <a href="#" id="enlace1">Enlace 1</a>
    <a href="#" id="enlace2">Enlace 2</a>

    <script>
        /*
    Crea un fragmento de HTML con las etiquetas que desees, 
    pero que contenga dos enlaces. A continuación, crea un 
    temporizador que elimine el primer enclace tras haber 
    transcurrido cinco segundos. Tras la eliminación del 
    primer enlace debes crear otro temporizDOR QUE SE ACTIVARÁ 
    A LOS DIEZ SEGUNDOS Y QUE ELIMINARÁ EL SSEGUNDO ENLACE.
    */
        // Temporizador para eliminar el primer enlace después de 5 segundos
        setTimeout(function () {
            let enlace1 = document.getElementById("enlace1");
            enlace1.parentNode.removeChild(enlace1);

            // Temporizador para eliminar el segundo enlace después de 5 segundos
            setTimeout(function () {
                let enlace2 = document.getElementById("enlace2");
                enlace2.parentNode.removeChild(enlace2);
            }, 5000);

        }, 5000);
    </script>

</body>

</html>
