    </form>
    <script src="eventos.js"></script>

    <script>

        /*
      Crea un programa que pida una dirección de correo electrónico y la repetición
      del correo electrónico, pero que no permita que la segunda dirección se pegue,
      sino que se escriba de nuevo
        */

        let elemento = document.getElementById('repemail');
        elemento.addEventListener('paste', (ev) => {
            ev.preventDefault();
        });
