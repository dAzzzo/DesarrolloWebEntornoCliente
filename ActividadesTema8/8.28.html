<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.28</title>
    <style>
        body {
            margin-top: 150px;
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <canvas id="logo" width="600px" height="600px"></canvas>
    <script>
        /*
        Usa la API Canvas para dibujar en tu pagina web, sobre 
        un logo de 600x600 px, el logotipo de Mitsubishi
        */
        function pintarFigura() {
            let logo = document.getElementById("logo");
            if (logo.getContext) {
                let rombo1 = logo.getContext("2d");

                rombo1.lineWidth = 5;
                rombo1.strokeStyle = "rgb(255, 0, 0)";
                rombo1.fillStyle = "rgb(255, 0, 0)";

                rombo1.beginPath();
                rombo1.moveTo(250, 35);
                rombo1.lineTo(300, 115);
                rombo1.lineTo(250, 200);
                rombo1.lineTo(200, 115);

                rombo1.closePath();
                rombo1.stroke();
                rombo1.fill();
            }
            if (logo.getContext) {
                let rombo2 = logo.getContext("2d");

                rombo2.lineWidth = 5;

                rombo2.strokeStyle = "rgb(255, 0, 0)";
                rombo2.fillStyle = "rgb(255, 0, 0)";

                rombo2.rotate((-58 * Math.PI) / 180);
                rombo2.beginPath();
                rombo2.moveTo(-40, 323);
                rombo2.lineTo(10, 403);
                rombo2.lineTo(-40, 498);
                rombo2.lineTo(-90, 413);

                rombo2.closePath();
                rombo2.stroke();
                rombo2.fill();
            }

            if (logo.getContext) {
                let rombo3 = logo.getContext("2d");

                rombo3.lineWidth = 5;

                rombo3.strokeStyle = "rgb(255, 0, 0)";
                rombo3.fillStyle = "rgb(255, 0, 0)";

                rombo3.rotate((116 * Math.PI) / 180);
                rombo3.beginPath();
                rombo3.moveTo(305, -100);
                rombo3.lineTo(355, -20);
                rombo3.lineTo(305, 65);
                rombo3.lineTo(255, -20);

                rombo3.closePath();
                rombo3.stroke();
                rombo3.fill();
            }
        }
        pintarFigura();
    </script>
</body>

</html>
