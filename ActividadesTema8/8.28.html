<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.28</title>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        /*
        Usa la API Canvas para dibujar en tu pagina web, sobre 
        un lienzo de 600x600 px, el logotipo de Mitsubishi
        */
        function draw() {
            let canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                let ctx = canvas.getContext("2d");

                //1 triangulo
                ctx.beginPath();
                ctx.moveTo(400, 275);
                ctx.lineTo(300, 450);
                ctx.lineTo(300, 100);
                ctx.closePath();
                ctx.fillStyle = "#e60012";
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(200, 275);
                ctx.lineTo(300, 450);
                ctx.lineTo(300, 100);
                ctx.closePath();
                ctx.fillStyle = "#e60012";
                ctx.fill();


                ctx.beginPath();
                ctx.moveTo(100, 275);
                ctx.lineTo(300, 450);
                ctx.lineTo(300, 100);
                ctx.closePath();
                ctx.fillStyle = "#000000";
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(200, 275);
                ctx.lineTo(300, 450);
                ctx.lineTo(300, 100);
                ctx.closePath();
                ctx.fillStyle = "#000000";
                ctx.fill();


                // //2 triangulo
                // ctx.beginPath();
                // ctx.moveTo(150, 300);
                // ctx.lineTo(300, 450);
                // ctx.lineTo(450, 300);
                // ctx.closePath();
                // ctx.fillStyle = "#000000";
                // ctx.fill();

                //2 triangulo
                // ctx.beginPath();
                // ctx.moveTo(150, 300);
                // ctx.lineTo(300, 450);
                // ctx.lineTo(450, 300);
                // ctx.closePath();
                // ctx.fillStyle = "#e60012";
                // ctx.fill();

                //3 triangulo
                // ctx.beginPath();
                // ctx.moveTo(225, 225);
                // ctx.lineTo(300, 150);
                // ctx.lineTo(375, 225);
                // ctx.closePath();
                // ctx.fillStyle = "#f0f0f0";
                // ctx.fill();
                // Triángulo relleno
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.fill();

                // Triángulo contorneado
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.stroke();

            }
        }

        draw(); // Call the draw function when the script is executed

    </script>
</body>

</html>
