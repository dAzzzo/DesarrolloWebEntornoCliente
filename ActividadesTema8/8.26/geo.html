<body>
    <script>
        /*
        Escribe un modulo que facilite trabajar con la API de geolocalizacion
        incluyendo funciones como askPermissions(), getLongitude(), getLatitude() 
        o getAltitude(). Luego importa el modelu a tu programa usando el espacio
        el espacio de nombres geo e invoca todas las funciones incluidas en el modulo
        para ejemplificar su uso
        */
    
const geo = {
    askPermissions: function() {
        return new Promise((resolve, reject) => {
            if ('geolocation' in navigator) {
                navigator.permissions.query({ name: 'geolocation' })
                    .then(permissionStatus => {
                        resolve(permissionStatus.state);
                    })
                    .catch(error => {
                        reject(error);
                    });
            } else {
                reject(new Error('Geolocation is not supported'));
            }
        });
    },

    getLongitude: function() {
        return new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
                position => {
                    resolve(position.coords.longitude);
                },
                error => {
                    reject(error);
                }
            );
        });
    },

    getLatitude: function() {
        return new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
                position => {
                    resolve(position.coords.latitude);
                },
                error => {
                    reject(error);
                }
            );
        });
    },

    getAltitude: function() {
        return new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
                position => {
                    resolve(position.coords.altitude);
                },
                error => {
                    reject(error);
                }
            );
        });
    }
};

export default geo;

    </script>
</body>
