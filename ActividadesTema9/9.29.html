<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.29</title>
</head>

<body>
    <script>
        /*
        Crea una promesa para detectar cuando el DOM esta completado
        cargado. Mientras no lo este debes mostrar el mensaje <<CARGANDO>>,
        y cuando el DOM este completamente cargado mostrar el mensaje
        <<LISTO PARA ACTUAR>>
        */
        // Función que devuelve una promesa que se resuelve cuando el DOM está completamente cargado
        function esperarDOMCargado() {
            return new Promise((resolve, reject) => {
                // Verificar si el DOM ya está cargado
                if (document.readyState === 'complete' || (document.readyState !== 'loading' && !document.documentElement.doScroll)) {
                    // Si el DOM ya está cargado, resolver la promesa de inmediato
                    resolve();
                } else {
                    // Si el DOM aún no está completamente cargado, esperar hasta que esté cargado
                    document.addEventListener('DOMContentLoaded', () => {
                        resolve();
                    });
                }
            });
        }

        // Función para mostrar el mensaje de carga
        function mostrarMensajeCargando() {
            console.log("CARGANDO...");
        }

        // Función para mostrar el mensaje de listo
        function mostrarMensajeListo() {
            console.log("LISTO PARA ACTUAR");
        }

        // Mostrar el mensaje de carga mientras se espera a que el DOM esté completamente cargado
        mostrarMensajeCargando();

        // Esperar a que el DOM esté completamente cargado y luego mostrar el mensaje de listo
        esperarDOMCargado().then(() => {
            mostrarMensajeListo();
        });

    </script>
</body>

</html>
