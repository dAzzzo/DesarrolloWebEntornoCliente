  <body>
    <script>
      /*
        Escribe un programa que con la yuda de una funcion recursiva
        muestre en la consola una variante de la sucesiÃ³n Fibonacci en la
        que cada elemento sea la suma de los tres anteriores
        */

      function sucesionVarianteFibonacci(n, a = 0, b = 1, c = 1) {
        if (n > 0) {
          console.log(a);
          sucesionVarianteFibonacci(n - 1, b, c, a + b + c);
        }
      }

      // Ejemplo de uso para mostrar los primeros 10 elementos
      sucesionVarianteFibonacci(10);
    </script>
  </body>
